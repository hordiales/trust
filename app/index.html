<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      margin: 0;
    }
    .description {
      color: #555;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .reviewed-false {
      color: red;
    }
    .reviewed-true {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="app.js"></script>
</body>
</html>
